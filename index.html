<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ethan Hedden">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Civil Aviator" />
    <meta name="keywords" content="html, css, javascript" />
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>Spots</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img 
            src="./images/Logo.svg"
            alt="header-logo"
            class="header__logo" />
        </header>
        <main class="content">
            <section class="profile">
                    <img
                        src="./images/avatar.jpg"
                        alt="Bessie Coleman"
                        class="profile__logo" />
                    <div class="profile__column">
                        <div>
                        <h1 class="profile__name">Bessie Coleman</h1>
                        <p class="profile__description">Civil Aviator</p>
                        </div>
                        <button
                            type="button"
                            class="profile__edit-button">
                            <img  
                            src="./images/pencil.svg"
                            alt="Pencil Icon"
                            class="profile__pencil-icon">
                            Edit Profile    
                        </button>       
                    </div>
                    <button 
                        class="profile__new-button"
                        type="button">
                        <img
                            src="./images/plus-sign.svg"
                            alt="Plus Sign"
                            class="profile__plus-sign" />
                            New post
                    </button>
            </section>
            <section class="cards">
                <ul class="cards__list">
                    <template id="card-template">
                    <li class="card">
                        <img
                            src=""
                            alt=""
                            class="card__image" />
                        <div class="card__content">
                        <h2 class="card__title"></h2>
                        <button 
                            type="button" 
                            class="card__button">
                        </button>
                        </div>
                    </li>
                </template>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">2024 Â© Spots</p>
        </footer>
        <div class="modal" id="edit-profile-modal">
            <div class="modal__container">
                <button class="modal__close-btn"></button>
                <h2 class="modal__title">Edit profile</h2>
                <form class="modal__form">
                    <label for="name" class="modal__label">
                        Name
                        <input id='profileNameInput' type="text" class="modal__input" placeholder="Type your name">
                    </label>
                    <label for="description" class="modal__label">
                        Description
                        <input id='profileDescriptionInput' type="text" class="modal__input" placeholder="Describe yourself">
                    </label>
                    <button class="modal__submit-btn" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
<script defer src="./scripts/index.js"></script>
</body>
</html>
