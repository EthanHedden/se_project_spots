<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ethan Hedden">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Civil Aviator" />
    <meta name="keywords" content="html, css, javascript" />
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>Spots</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img 
            src="./images/Logo.svg"
            alt="header-logo"
            class="header__logo" />
        </header>
        <main class="content">
            <section class="profile">
                    <img
                        src="./images/avatar.jpg"
                        alt="Bessie Coleman"
                        class="profile__logo" />
                    <div class="profile__column">
                        <div>
                        <h1 class="profile__name">Bessie Coleman</h1>
                        <p class="profile__description">Civil Aviator</p>
                        </div>
                        <button
                            type="button"
                            class="profile__edit-button">
                            <img  
                            src="./images/pencil.svg"
                            alt="Pencil Icon"
                            class="profile__pencil-icon">
                            Edit Profile    
                        </button>       
                    </div>
                    <button 
                        class="profile__new-button"
                        type="button">
                        <img
                            src="./images/plus-sign.svg"
                            alt="Plus Sign"
                            class="profile__plus-sign" />
                            New post
                    </button>
            </section>
            <section class="cards">
                <ul class="cards__list">
                    <template id="card-template">
                    <li class="card">
                        <button type="button" class="card__delete-button"></button>
                        <img
                            src=""
                            alt=""
                            class="card__image" />
                        <div class="card__content">
                        <h2 class="card__title"></h2>
                        <button 
                            type="button" 
                            class="card__like-button">
                        </button>
                        </div>
                    </li>
                </template>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">2024 Â© Spots</p>
        </footer>
        <div class="modal" id="edit-profile-modal">
            <div class="modal__container">
              <button type="submit" class="modal__close-btn">
                <img
                  alt="x icon"
                  src="./images/X.png"
                  class="modal__close-btn-icon"
                />
              </button>
              <h2 class="modal__title">Edit profile</h2>
              <form name="edit-profile" class="modal__form">
                <label for="profile-name-input" class="modal__label">
                  Name
                  <input
                    id="profile-name-input"
                    type="text"
                    class="modal__input"
                    placeholder="Type your name"
                    minlength="2"
                    maxlength="40"
                    required
                  />
                  <span id="profile-name-input-error" class="modal__error"></span>
                </label>
                <label for="profile-description-input" class="modal__label">
                  Description
                  <input
                    id="profile-description-input"
                    type="text"
                    class="modal__input"
                    placeholder="Describe yourself"
                    minlength="2"
                    maxlength="200"
                    required
                  />
                  <span
                    id="profile-description-input-error"
                    class="modal__error"
                  ></span>
                </label>
                <button type="submit" class="modal__submit-button">Save</button>
              </form>
            </div>
          </div>
          <div class="modal" id="add-card-modal">
            <div class="modal__container">
              <button type="submit" class="modal__close-btn">
                <img
                  alt="x icon"
                  src="./images/X.png"
                  class="modal__close-btn-icon"
                />
              </button>
              <h2 class="modal__title">New post</h2>
              <form id="add-card-form" class="modal__form" novalidate>
                <label for="add-card-link-input" class="modal__label">
                  Image link
                  <input
                    id="add-card-link-input"
                    type="url"
                    class="modal__input"
                    name="link"
                    placeholder="Paste a link to the picture"
                    required
                  />
                  <span id="add-card-link-input-error" class="modal__error"></span>
                </label>
                <label for="add-card-name-input" class="modal__label">
                  Caption
                  <input
                    id="add-card-name-input"
                    type="text"
                    class="modal__input"
                    name="name"
                    placeholder="Type your caption"
                    minlength="2"
                    maxlength="30"
                    required
                  />
                  <span id="add-card-name-input-error" class="modal__error"></span>
                </label>
                <button type="submit" class="modal__submit-btn">Save</button>
              </form>
            </div>
          </div>
    
          <div class="modal" id="preview-modal">
            <div class="modal__container modal__container_type_preview">
              <button
                type="submit"
                class="modal__close-btn modal__close-btn_type_preview"
              >
                <img
                  alt="x icon"
                  src="./images/X.png"
                  class="modal__close-btn-icon"
                />
              </button>
              <img class="modal__image" src="" alt="" />
              <p class="modal__caption"></p>
            </div>
          </div>
        </div>
        <script defer src="./scripts/index.js"></script>
      </body>
    </html>
